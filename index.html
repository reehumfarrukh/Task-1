<!DOCTYPE html>
<html>
 <title> Calculating Refund </title>
<body>

    <script>
        var refund ;
        var fare =  prompt(" Kindly Enter your Fare");
        var  time = prompt("Kindly Enter Your Time (in minutes)");
        let refund_amount = countrefund(fare ,time) ;
        

        function countrefund(fare, time)
        {

            if (time<0)
            {
                return -1;
            }
            else if (time<=30)
            {
                return 0 ;

            }
            else if(time >30 && time <= 120)
            {
                return fare*0.1;
                
            }
            else if (time > 120 && time <=300)  {
                return fare*0.2;
            }
            else if( time >= 300 )
            {
                return fare*0.5;
            }
            else 
            {
                refund = Math.min(refund,100);
                return refund;

            }
             
        }
        document.write(refund_amount);


    </script>




 </body>   
   
</html>
